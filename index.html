<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+ES:wght@100..400&display=swap" rel="stylesheet">
  <title>Formulario</title>
</head>
<body>

  <div class="container">

    <div class="registro">
      <h1>Registro</h1>
      <form method="post" id="form" onsubmit="return validar();">
        <div class="user">
          <i class="fa-regular fa-user"></i>
          <input type="text" placeholder=" Nombre" id="name">
        </div>
        <div class="phone">
          <i class="fa-solid fa-phone"></i>
          <input type="number" placeholder=" Teléfono" id="number">
        </div>
        <div class="email">
          <i class="fa-regular fa-envelope"></i>
          <input type="email" placeholder=" Correo" id="email">
        </div>
        <div class="c-email">
          <i class="fa-regular fa-envelope"></i>
          <input type="email" placeholder=" Confirma Correo" id="confirmemail">
        </div>
        <div class="dni">
          <i class="fa-solid fa-circle-user"></i>
          <input type="text" placeholder=" Cédula" id="dni" class="input">
        </div>
        <div class="pass">
          <i class="fa-solid fa-key"></i>
          <input type="password" placeholder=" Contraseña" id="password">
        </div>
        <div class="c-pass">
          <i class="fa-solid fa-key"></i>
          <input type="password" placeholder=" Confirma Contraseña" id="confirmpassword">
        </div>
        <p id="warn"></p>
        <input type="submit" value="Enviar" class="envio">
      </form>
    </div>

  </div>

</body>
<script src="./script.js"></script>
</html>
